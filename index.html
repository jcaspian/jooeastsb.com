	<script type="text/javascript">
		$(function () {
			if (!window.console) window.console = {};
			if (!window.console.log) window.console.log = function () { };
			
			$('#ifr').load(function () {
				console.log('attr src: ' + $(this).attr('src'));
				console.log('href: ' + document.getElementById("ifr").contentWindow.location);
				
				var href = (document.getElementById('ifr').contentWindow.location).toString() + "?v=" + (new Date()).getTime();
				
				$('.menu li').removeClass('current').stop().animate(
					{backgroundPosition:"(0 29px)"}, 
					{duration:1}
				);
				
				
				if (href.indexOf('home') != -1) {
					$('.menu li:eq(0)').addClass('current').stop().animate(
						{backgroundPosition:"(0 0px)"}, 
						{duration:1});
				} else if (href.indexOf('canopy') != -1) {
					$('.menu li:eq(1)').addClass('current').stop().animate(
						{backgroundPosition:"(0 0px)"}, 
						{duration:1}
					);
				} else if (href.indexOf('reference') != -1) {
					$('.menu li:eq(2)').addClass('current').stop().animate(
						{backgroundPosition:"(0 0px)"}, 
						{duration:1}
					);
				} else if (href.indexOf('about') != -1) {
					$('.menu li:eq(3)').addClass('current').stop().animate(
						{backgroundPosition:"(0 0px)"}, 
						{duration:1}
					);
				} else if (href.indexOf('contact') != -1) {
					$('.menu li:eq(4)').addClass('current').stop().animate(
						{backgroundPosition:"(0 0px)"}, 
						{duration:1}
					);
				}
			});
		});
		jQuery(document).ready(function(){
			$("#splashback").click(function () { 
				$(this).fadeOut(250);
			});
			$('#ifr').iframeAutoHeight({minHeight: 600});
		//	$('#ifr').height(1500);
			var si = setInterval(function () {
				//console.log($('#ifr').contents().find("body").height());
			}, 500);
		});
		$(window).load(function(){
			setTimeout(function() {
				$('#splashscreen').animate({"width":"820px"},1000);
				setTimeout(function() {
					$('#slogan').fadeIn(500);
				}, 1000);
				setTimeout(function() {
					$('#splashback').fadeOut(250, function(){
						$('#container').fadeIn(500);
					});
				}, 3000);
			}, 1000)
		});
	</script>
