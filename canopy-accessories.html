<script type="text/javascript">
	var type = 'Accessories';
	var app = {
		data: {}
	};
	
	function getAlbums() {
		try {
			var param = {};
			//$.get('http://graph.facebook.com/JooEastSB/albums', param, onAlbumLoads, 'json');
			FB.api('/JooEastSB/albums?access_token=' + app.data.access_token, onAlbumLoads);
		} catch (ex) {
			console.log(ex);
		}
	}
	
	function onAlbumLoads(resp) {
		try {
			if (resp.data != null) {
				for (var i = 0; i < resp.data.length; i++) {
					var album = resp.data[i];
					
					if (album.name.indexOf(type) != -1) {
						$('body h1:eq(0)').empty().append(album.name);
						$('.mini-nav').append(album.name);
						getPhotos(album.id);
					}
				}
			} else {
				console.log(resp);
			}
		} catch (ex) {
			console.log(ex);
		}
	}
	
	function getPhotos(albumId) {
		try {
			var param = {};
			//$.get('http://graph.facebook.com/' + albumId + '/photos', param, onPhotoLoads, 'json');
			FB.api('/' + albumId + '/photos?access_token=' + app.data.access_token, onPhotoLoads);
		} catch (ex) {
			console.log(ex);
		}
	}
	
	function onPhotoLoads(resp) {
		try {
			if (resp.data != null) {
				for (var i = 0; i < resp.data.length; i++) {
					var photo = resp.data[i];
					
					var box = $('<div>').addClass('box').data('data', photo);
					//var separator = $('<img>').addClass('seperator').attr('alt', '').attr('src', 'style/title_bg.gif');
					var boximg = $('<img>').addClass('boximg').addClass('framed-img').attr('alt', '').attr('src', photo.source);
					var link = $('<a>').attr('href', photo.link).attr('target', '_blank').attr('title', 'More information.');
					var like = $('<iframe>').attr('src', '//www.facebook.com/plugins/like.php?href=' + photo.source + '&amp;send=false&amp;layout=standard&amp;width=260&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=50&amp;appId=169709503073848').attr('scrolling', 'no').attr('frameborder', '0').attr('style', 'border:none; overflow:hidden; width:260px; height:50px;').attr('allowTransparency', 'true');
					
					box.append(boximg).append($('<br>')).append($('<br>')).append(like);
					link.append(box);
					
					$('#box-container').append(link);
				}
				$('#box-container').append($('<div>').addClass('clr'));
			} else {
				console.log(resp);
			}
		} catch (ex) {
			console.log(ex);
		} finally {
		}
	}
	
	function init() {
		try {
			if (!window.console) window.console = {};
			if (!window.console.log) window.console.log = function () { };
		} catch (ex) {
			alert(ex);
		}
	}
	
	$(function () {
		init();
		$.post("http://jcaspian.tk/facebook/access_token.php", function (resp) {
			app.data.access_token = resp;
			getAlbums();
		});
		//getAlbums();
	});
</script>
